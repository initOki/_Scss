<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input, label 탭메뉴</title>

  <link href="./scss/style.css" rel="stylesheet">
</head>
<body>

  <input type="radio" name="one" id="first" checked/>
  <input type="radio" name="one" id="second" />
  <input type="radio" name="one" id="third" />

  <div>
    <ul>
      <li>
        <label for="first">메뉴-01</label>
      </li>
      <li>
        <label for="second">메뉴-02</label>
      </li>
      <li>
        <label for="third">메뉴-03</label>
      </li>
    </ul>
  </div>

  <section class="section-one">
    <div>
      ONE
    </div>
  </section>

  <section class="section-two">
    <div>
      TWO
    </div>
  </section>

  <section class="section-three">
    <div>
      THREE
    </div>
  </section>

</body>
</html>
